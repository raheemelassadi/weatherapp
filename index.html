<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <div id="container">
        <div id="user-input-container">
            <p>Your City</p> <input id="input"/>
        </div>
        <div id="content">
            <h3 id="location-time">current time</h3>
            <div id="forecast-main">
                <div id="temp">
                <img id="header" src="" alt="weather icon">
                <h2>72&deg;F</h2>
                </div>
                <h3 id="description">Clear</h3>
                <div id="main-info">
                    <div>
                        <p class="secondary-header">humidity</p>
                        <p>45%</p>
                    </div>
                    <div>
                        <p class="secondary-header">Wind Speed</p>
                        <p>19.2 km/j</div>
                    </div>
                </div>
            </div>
            <div id="forecast-extra"></div>
        </div>
    </div>
</body>
</html>
