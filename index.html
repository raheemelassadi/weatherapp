<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="container">
        <div id="user-input-container">
            <p>Your City</p> <input id="input" />
        </div>
        <div id="content">
            <h3 id="location-time">12:53:58, Sat, 07 15, 2023</h3>
            <div id="forecast-main">
                <div id="temp">
                    <img id="header" src="https://openweathermap.org/img/wn/10d@4x.png" alt="weather icon">
                    <h2 id="current-weather">72&deg;F</h2>
                </div>
                <h3 id="description">Showers</h3>
                <div id="main-info">
                    <div>
                        <p class="secondary-header">Humidity</p>
                        <p id="humidity">45%</p>
                    </div>
                    <div>
                        <p class="secondary-header">Wind Speed</p>
                        <p id="wind-speed-one">19.2 m/s</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="forecast-extra">
            <span class="secondary-header">Temperature</span>
            <canvas id="rainChart"></canvas>
            
        </div>
        <div id="weather-card-container">
            <div class="weather-card">
                <h4>Today</h4>
                <img class="card-icon" src="https://openweathermap.org/img/wn/10d@4x.png" alt="weather icon" id="img-one">
                <p>Humidity</p>
                <p class="card-percent" id="dayOne-humidity">30%</p>
                <hr />
            </div>
            <div class="weather-card">
                <h4 id="dayTwo">Tomorrow</h4>
                <img class="card-icon" src="https://openweathermap.org/img/wn/11n@4x.png" alt="weather icon" id="img-two">
                <p>Humidity</p>
                <p class="card-percent" id="dayTwo-humidity">20%</p>
                <hr />
            </div>
            <div class="weather-card">
                <h4 id="dayThree">Day 3</h4>
                <img class="card-icon" src="https://openweathermap.org/img/wn/50d@4x.png" alt="weather icon" id="img-three">
                <p>Humidity</p>
                <p class="card-percent" id="dayThree-humidity">63%</p>
                <hr />
            </div>
            <div class="weather-card">
                <h4 id="dayFour">Day 4</h4>
                <img class="card-icon" src="https://openweathermap.org/img/wn/10d@4x.png" alt="weather icon" id="img-four">
                <p>Humidity</p>
                <p class="card-percent" id="dayFour-humidity">40%</p>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
